<div class="modal-header">
    <span class="pull-right" ng-click="c_shopDetail.cancel()">&times;</span>
    <h3 class="modal-title" style="font-size: 20px;">{{c_shopDetail.title}}</h3>
</div>
<div class="modal-body">
    <p ng-bind-html="c_shopDetail.description"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary pull-right" ng-click="c_shopDetail.cancel()">Close</button>
    <button class="btn btn-warning pull-right" ng-click="c_shopDetail.selectStudent()">Buy For ${{c_shopDetail.price}}</button>
</div>
