<div class="row-fluid" id="login">
    <div class="span12">
        <div class="widget">
            <div class="widget-body">
                <div class="span3">&nbsp;</div>
                <div class="span6">
                    <div class="sign-in-container">
                        <form name="login_form" id="login_form" class="login-wrapper">
                            <div class="header">
                                <div class="row-fluid">
                                    <div class="span12">
                                        <h3 style="color:#3D96D0;" class="clearfix"><img src="../img/parent_login_logo.png" alt="Logo" class="pull-left"></h3>
                                        <p>Fill out the form below to login.</p>
                                    </div>
                                </div>

                            </div>
                            <div class="content">
                                <div class="row-fluid">
                                    <div class="span6" ng-class="{error:ErrorService.errorMessage.username}">
                                        <input class=" validate input span12" type="text" name="username" id="username" placeholder="Username"
                                               ng-model="user_data.username" data-rules="required" data-display="Username"/>
                                                <span class="help-inline error_text">
                                                {{ ErrorService.errorMessage.username }}
                                            </span>
                                    </div>
                                    <div class="span6">
                                        <input class=" validate input span12 password" placeholder="Password" id="password" type="password" name="password"
                                               ng-model="user_data.password" data-rules="required" data-display="Password"/>
                                               <span class="help-inline error_text">
                                                {{ ErrorService.errorMessage.password }}
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="content content-actions">
                                <span class="info"></span>
                                <button type="submit" class="btn btn-primary pull-right" id="login_submit" ng-click="submit(login_form)" trigger-change="#username,#password">Login</button>
                                <a id="forgot_password" class="link" ng-href="#/forgot_password" data-original-title="">Forgot Password?</a>
                                <div class="clearfix"></div>
                                <div style="text-align: center; display: block; margin: 20px auto;">
                                <span style="font-size: 16px; color: rgb(188, 188, 188);">Not a member yet?
                                    <a class="link" style="font-size: 16px; float: none; color: rgb(255, 148, 74);" href="/#registration">Join Now!</a></span>
                                </div>
                                <div class="clearfix"></div>
                            </div>

                            <div class="content">
                                <p class="social_login_desc pull-left">or login with connected social networks</p>
                                <div class="clearfix"></div>
                                <div class="row-fluid">
                                    <div class="span2 social-holder">
                                        <button class="btn_google_singin" ng-click="google_login()" googlesignin></button>
                                    </div>
                                    <div class="span2 social-holder">
                                        <button class="btn_facebook" ng-click="facebook_login()"></button>
                                    </div>
                                    <div class="span3 social-holder">
                                        <!--<div id="linkedinlogin" linkedinlogin ng-show="!avaiable_social_networks.linkedin.added"></div>-->
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="info" ng-show="ErrorService.errorMessage.social_error">
                                        <div class="alert alert-block alert-warning">
                                            <h4 class="alert-heading">Warning!</h4>
                                            <p>{{ ErrorService.errorMessage.social_error}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="span3">&nbsp;</div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
