<div class="main-holder shop-board"><h2><span>Premium</span> Educational Games</h2><p>Each paid game gives you access to multiple challenges, select to learn more and purchase for a student</p><div id="class-group-accordion"><div ng-repeat="group in c_shop.classes" id="{{$index}}"><h3 style="background: {{group.background}}">{{group.group_name}}</h3><div><p>{{group.group_description}}</p><ul class="class-list"><li class="box" ng-repeat="class in group.classes"><span style="color: #6779a1"><strong>{{class.name}}</strong> <img src="" alt="" ng-src="{{imageUrl}}/classes/{{class.classId}}" ng-click="c_shop.openDetailModal(class)"> <span ng-click="c_shop.openDetailModal(class)">DETAILS</span><div ng-if="!class.quantity" ng-click="c_shop.openShopModal(class)">BUY FOR ${{class.price}}</div><div ng-if="class.quantity" class="activate" ng-click="c_shop.openConnectionModal(class)">ACTIVATE (x{{class.quantity}})</div></span></li></ul></div></div></div></div>
