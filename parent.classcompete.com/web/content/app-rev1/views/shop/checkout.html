<div class="main-holder checkout-board"><h2><span>Checkout</span></h2><p></p><div class="box"><table><thead><tr><th>Class name<th>Student name<th>Price<th><tbody ng-repeat="item in c_checkout.cart.items"><tr ng-repeat="student in item.student"><td>{{item.className}}<td>{{c_checkout.getStudent(student)}}<td>${{item.price}}<td ng-click="c_checkout.removeStudent(item, student)">Remove<tfoot><td colspan="2"><h4 style="color: #EA7B36; font-size: 16px; font-weight: normal; line-height: 70px">* If you have a coupon please purchase from <a href="http://www.classcompete.com" style="color:#6779a1">www.classcompete.com</a></h4><td colspan="2">Total: ${{c_checkout.totalPrice}} <button class="btn" ng-click="c_checkout.buy($event)">BUY</button></table></div></div>
