<div class="row-fluid">
        <div class="span12">
            <div class="widget">
                <div class="widget-body">
                    <div class="span3">&nbsp;</div>
                    <div class="span6">
                        <div class="sign-in-container">
                            <form name="login" id="login" class="login-wrapper">
                                <div class="header">
                                    <div class="row-fluid">
                                        <div class="span12">
                                            <h3 style="color:#3D96D0;" class="clearfix"><img src="img/logo-new.png" alt="Logo" class="pull-left"></h3>
                                            <p>Fill out the form below to login.</p>
                                        </div>
                                    </div>

                                </div>
                                <div class="content">
                                    <div class="row-fluid">
                                            <div class="span6" ng-class="{error:ErrorService.errorMessage.username}">
                                                <input class=" validate input span12" type="text" name="username" id="username" placeholder="Username"
                                                       ng-model="user_data.username" data-rules="required" data-display="Username"/>
                                                <span class="help-inline error_text">
                                                {{ ErrorService.errorMessage.username }}
                                            </span>
                                            </div>
                                            <div class="span6">
                                                <input class=" validate input span12 password" placeholder="Password" id="password" type="password" name="password"
                                                       ng-model="user_data.password" data-rules="required" data-display="Password"/>
                                               <span class="help-inline error_text">
                                                {{ ErrorService.errorMessage.password }}
                                            </span>
                                            </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span6" ng-show="ErrorService.errorMessage.username">
                                            <span class="help-inline error_text">
                                                <!--{{ ErrorService.errorMessage.username }}-->
                                            </span>
                                        </div>
                                        <div class="span6" ng-show="ErrorService.errorMessage.password">
                                            <span class="help-inline error_text">
                                                <!--{{ ErrorService.errorMessage.password }}-->
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="actions">
                                    <span class="info"></span>
                                    <button type="submit" class="btn btn-primary" id="login_submit" ng-click="submit(login)">Login</button>
                                    <a class="link" ng-href="/#password_recovery">Forgot Password?</a>
                                    <a class="link" ng-href="/#registration">Sign up</a>
                                    <div class="clearfix"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="span3">&nbsp;</div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
