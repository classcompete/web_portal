<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">Ã—</button>
    <h3>Add challenge to class</h3>
</div>
<form id="install_challenge" name="install_challenge" class="form-horizontal no-margin">
    <div class="modal-body">
            <div class="control-group" ng-class="{error:ErrorService.errorMessage.class}" ng-show="classes">
                <label class="control-label">Select class</label>
                <div class="controls">
                    <select ng-model="class.class_id"
                            ng-options="value.class_id as value.class_name for (key,value) in classes"
                            name="class" id="class" data-rules="required" data-display="Class" class="validate">
                        <option value="" disabled>-- Choose class --</option>
                    </select>
                    <span class="help-inline">{{ ErrorService.errorMessage.class }}</span>
                </div>
            </div>
            <div class="control-group" ng-hide="classes">
                <span>This challenge is already added to all your classes!</span>
            </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" ng-click="ok(install_challenge)" ng-show="classes">Add to class</button>
        <button type="button" class="btn btn-info" ng-click="cancel()">Close</button>
    </div>
</form>
