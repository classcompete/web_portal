<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">Ã—</button>
    <h3>Change password</h3>
</div>
<form class="form-horizontal no-margin">
    <div class="modal-body">
        <div class="control-group" ng-class="{error:ErrorService.errorMessage.password}">
            <label class="control-label">New password</label>
            <div class="controls">
                <input type="password" ng-model="student.password">
                <!--<div alert-bar alertmessage="ErrorService.errorMessage.password"></div>-->
                <div class="help-inline">{{ ErrorService.errorMessage.password }}</div>
            </div>
        </div>
        <div class="control-group" ng-class="{error:ErrorService.errorMessage.re_password}">
            <label class="control-label">Retype password</label>
            <div class="controls">
                <input type="password" ng-model="student.re_password">
                <!--<div alert-bar alertmessage="ErrorService.errorMessage.re_password"></div>-->
                <div class="help-inline">{{ ErrorService.errorMessage.re_password }}</div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">Save changes</button>
        <button type="button" class="btn btn-info" ng-click="cancel()">Close</button>
    </div>
</form>
