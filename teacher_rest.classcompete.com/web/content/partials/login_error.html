<div class="row-fluid">
    <div class="span12">
        <div class="widget">
            <div class="widget-body">
                <div class="span3">&nbsp;</div>
                <div class="span6">
                    <div class="sign-in-container">
                        <div class="login-wrapper">
                            <div class="header">
                                <div class="row-fluid">
                                    <div class="span12">
                                        <h3 style="color: #FF720C; font-size: 30px; font-weight: normal; line-height: 36px;" class="clearfix">
                                                <span style="float: left; height: 40px; width: 40px; overflow: hidden; margin-right: 10px;">
                                                    <img src="http://teacher.classcompete.com/logo-new.png" alt="Logo" class="pull-left" style="max-width: inherit;">
                                                </span>
                                            Teacher login error
                                        </h3>
                                    </div>
                                </div>

                            </div>
                            <div class="content">
                                <div class="row-fluid control-group">
                                    <div class="span12">
                                        <p>Whooops! looks like something did not work correctly. If you are having issues
                                            please <a href="mailto:support@classcompete.com" style="text-decoration: underline">email us</a> or please "Return
                                            to try again"</p>
                                        <p class="error_text">{{ ErrorService.errorMessage.redirect }}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="actions">
                                <a class="link" ng-href="/#login">Return to try again</a>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span3">&nbsp;</div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
